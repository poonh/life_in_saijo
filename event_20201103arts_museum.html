            <p>上一章</p>

<div style="text-align: left;">这是2020年11月2日文化日开幕的东广岛美术馆，开幕当天免费，所以我这个不懂艺术的人也去看了。当然看完=没看。我主要去参加活动イベント。这章给你们看看我买了有意思的东西。今天好些出摊卖手工艺，这些人可能自己有个小店，也在社交网络经营。这种出摊给他们一个很好的宣传机会。我记得当日还有菜卖，忘了什么名堂。</div>
